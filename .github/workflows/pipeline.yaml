name: UI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ui .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: ui
          args: --skip-version-check 

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks for secrets scanning
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --source . --report-path=gitleaks-results.sarif --report-format=sarif

      - name: Upload Gitleaks SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results-sarif
          path: gitleaks-results.sarif
